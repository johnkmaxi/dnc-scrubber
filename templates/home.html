<html>

<head>
    <title>Flask Web App</title>
</head>

<body>
    <h1>Do Not Call Scrubber</h1>
    <p>This app allows you to upload contact list export from Deal Machine in order to remove any number marked Do Not
        Call.</p>

        <input type="submit" value="Upload and Execute">
    </form>
</body>
